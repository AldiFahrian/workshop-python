{% block content %}
<table border="1">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Harga</th>
      <th>Jumlah</th>
    </tr>
  </thead>
  <tbody>
    {% for inventory in inventories %}
    <tr>
      <td>{{ inventory.name }}</td>
      <td>{{ inventory.price}}</td>
      <td>{{ inventory.quantity}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
